<!-- MULTI Research Group Content -->
<!-- This file contains the main content sections to be embedded in WordPress -->

<!-- Group Introduction -->
<section class="multi-section multi-section--intro" aria-label="Group Introduction">
  <div class="multi-container">
    <h1 id="multi-group-name"><!-- Loaded from group.json --></h1>
    <p id="multi-group-intro"><!-- Loaded from group.json --></p>
  </div>
</section>

<!-- Team -->
<section class="multi-section multi-section--team" aria-label="Team Members">
  <div class="multi-container">
    <div class="multi-team-header">
      <h2>Team</h2>
      <div class="multi-team-view-toggle">
        <button type="button" id="multi-view-carousel" class="multi-view-btn multi-view-btn--active" aria-pressed="true">Cards</button>
        <button type="button" id="multi-view-list" class="multi-view-btn" aria-pressed="false">List</button>
      </div>
    </div>
    <div id="multi-team-carousel" class="multi-team-carousel">
      <!-- Loaded from team.json -->
    </div>
    <ul id="multi-team-list" class="multi-team-list" hidden>
      <!-- Loaded from team.json -->
    </ul>
  </div>
</section>

<!-- Member Detail -->
<section id="multi-member-detail" class="multi-section multi-section--member-detail" aria-label="Team Member Details" hidden>
  <div class="multi-container">
    <article class="multi-member-detail-card">
      <!-- Research banner -->
      <div class="multi-member-detail__banner">
        <img id="multi-member-banner" src="" alt="">
      </div>

      <!-- Member info -->
      <div class="multi-member-detail__content">
        <div class="multi-member-detail__header">
          <img id="multi-member-photo" class="multi-member-detail__photo" src="" alt="">
          <div class="multi-member-detail__info">
            <h2 id="multi-member-name" class="multi-member-detail__name"></h2>
            <ul id="multi-member-titles" class="multi-member-detail__titles"></ul>
            <div id="multi-member-contact" class="multi-member-detail__contact"></div>
          </div>
        </div>

        <p id="multi-member-background" class="multi-member-detail__background"></p>

        <div class="multi-member-detail__interests">
          <h3>Research Interests</h3>
          <ul id="multi-member-interests"></ul>
        </div>
      </div>
    </article>
  </div>
</section>

<!-- Publications -->
<section class="multi-section multi-section--publications" aria-label="Publications">
  <div class="multi-container">
    <h2>Publications</h2>

    <!-- Filter indicator -->
    <div id="multi-filter-indicator" class="multi-filter-indicator" hidden>
      <span id="multi-filter-text"></span>
      <button id="multi-clear-filter" class="multi-btn multi-btn--text">Clear filter</button>
    </div>

    <!-- Search -->
    <div class="multi-search-box">
      <label for="multi-search-input" class="multi-sr-only">Search publications</label>
      <input type="search" id="multi-search-input" placeholder="Search publications...">
    </div>

    <!-- Results count -->
    <p id="multi-results-count" class="multi-results-count" aria-live="polite"></p>

    <!-- Publication list -->
    <div id="multi-publications-list" class="multi-publications-list">
      <!-- Loaded from publications.bib -->
    </div>
  </div>
</section>

<!-- Screen reader announcements -->
<div id="multi-aria-announcer" class="multi-sr-only" aria-live="polite" aria-atomic="true"></div>
